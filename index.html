<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temp Mail - Marc-Tech</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .email-box { background: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .email { font-weight: bold; color: #007bff; }
    button { margin-right: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { background: white; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Votre Email Temporaire</h1>
  <div class="email-box">
    <p>Email : <span id="emailDisplay" class="email"></span></p>
    <button onclick="getMessages()">Actualiser</button>
    <button onclick="copyEmail()">Copier l'email</button>
  </div>

  <div id="messages"><p>Aucun message pour l'instant.</p></div>

  <script>
    const workerURL = "https://lingering-grass-d9b0.mrc-tech.workers.dev"; // Ton Worker Cloudflare
    const tempEmail = generateEmail();
    document.getElementById("emailDisplay").textContent = tempEmail;

    function generateEmail() {
      return Math.random().toString(36).substring(2, 10) + "@mailsac.com";
    }

    function getMessages() {
      fetch(`${workerURL}?email=${tempEmail}`)
        .then(res => res.json())
        .then(messages => {
          const container = document.getElementById("messages");
          container.innerHTML = "";

          if (!messages.length) {
            container.innerHTML = "<p>Aucun message pour l'instant.</p>";
            return;
          }

          messages.forEach(msg => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <p><strong>De :</strong> ${msg.from}</p>
              <p><strong>Sujet :</strong> ${msg.subject}</p>
              <button onclick="readMessage('${msg._id}')">Lire</button>
              <div id="body-${msg._id}"></div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Erreur messages :", err);
        });
    }

    function readMessage(id) {
      fetch(`${workerURL}?email=${tempEmail}&id=${id}`)
        .then(res => res.text())
        .then(body => {
          document.getElementById(`body-${id}`).innerHTML = `<pre>${body}</pre>`;
        })
        .catch(err => {
          console.error("Erreur lecture :", err);
        });
    }

    function copyEmail() {
      navigator.clipboard.writeText(tempEmail)
        .then(() => alert("Email copiÃ© !"))
        .catch(() => alert("Erreur de copie"));
    }
  </script>
</body>
</html>
